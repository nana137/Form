<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>雇员管理验证表单</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="xx.html" method="post">
    <table border="1" cellpadding="5" cellspacing="0" width="50%" id="tableI">
        <tr>
            <td colspan="3" align="center"><strong>增加员工信息</strong></td>
        </tr>
        <tr>
            <td width="15%"><strong>员工编号：</strong></td>
            <td width="45%"><input type="text" name="empNo" id="empNo" class="init" maxlength="4"></td>
            <td width="40%"><span id="empNoMsg"></span></td>
        </tr>
        <tr>
            <td><strong>员工姓名：</strong></td>
            <td><input type="text" name="empName" id="empName" class="init"></td>
            <td><span id="empNameMsg"></span></td>
        </tr>
        <tr>
            <td><strong>员工职位：</strong></td>
            <td><input type="text" name="empJob" id="empJob" class="init"></td>
            <td><span id="empJobMsg"></span></td>
        </tr>
        <tr>
            <td><strong>就职日期：</strong></td>
            <td><input type="text" name="empDate" id="empDate" class="init" ></td>
            <td><span id="empDateMsg"></span></td>
        </tr>
        <tr>
            <td><strong>基本工资：</strong></td>
            <td><input type="text" name="empSalary" id="empSalary" class="init"></td>
            <td><span id="empSalaryMsg"></span></td>
        </tr>
        <tr>
            <td><strong>奖&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;金：</strong></td>
            <td><input type="text" name="empBonus" id="empBonus" class="init"></td>
            <td><span id="empBonusMsg"></span></td>
        </tr>
    </table>
    <button type="submit" value="提交" id="submit">提交</button>
    <button type="reset" value="重置" id="reset">重置</button>
</form>
<script src="js/js.js"></script>
<script src="js/public.js"></script>
<script src="../../components/layDate-v5.0.9/laydate/laydate.js"></script>
<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#empDate' //指定元素
    });
</script>
</body>
</html>
